<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Homework Editor</title>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
  <script>
    tinymce.init({
      selector: 'textarea', // Выберите все textarea для инициализации редактора
      plugins: 'link lists', // Подключите необходимые плагины
      toolbar: 'undo redo | bold italic | link | numlist bullist', // Настройте панель инструментов
      height: 300 // Высота редактора
    });
  </script>
</head>
<body>
<h1>Homework Editor</h1>
<form action="/save-homework" method="post">
  <label for="dueDate">Due Date:</label>
  <input type="date" id="dueDate" name="dueDate" required><br>

  <label for="homeworksDescription">Homework Description:</label>
  <textarea id="homeworksDescription" name="homeworksDescription"></textarea><br>

  <label for="links">Links:</label>
  <textarea id="links" name="links"></textarea><br>

  <label for="additionalMaterials">Additional Materials:</label>
  <textarea id="additionalMaterials" name="additionalMaterials"></textarea><br>

  <button type="submit">Save Homework</button>
</form>
</body>
</html>
